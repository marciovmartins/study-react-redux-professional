<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <style>
        html {
            box-sizing: border-box;
        }

        *, *:before, *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background-color: #121212;
            font-family: sans-serif;
        }

        .header {
            background-color: #333;
            text-align: center;
            color: #fff;
            padding: 16px;
            border-radius: 4px;
        }

        .calculator {
            background-color: #fff;
            margin: 40px auto;
            max-width: 400px;
            padding: 16px;
            border-radius: 4px;
        }

        .display {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1.2em;
        }

        .keyboard {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 16px;
            font-size: 1.2em;
            margin-top: 16px;
        }

        button {
            border: 0;
            border-radius: 4px;
            background-color: lightgrey;
            padding: 8px;
            cursor: pointer;
        }

        button.span2 {
            grid-column: span 2;
        }

        button.primary {
            background-color: #ffeec2;
            color: #c49023;
        }
    </style>
    <title>Calculator - Professional React</title>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const calcRegex = /^([0-9]|-|\+|\*|\/|\.)*$/
    const Header = () => <div className="header">Calculator</div>;

    const Button = ({value, onNumberClick, className}) => (
        <button
            onClick={() => {
                onNumberClick(value)
            }}
            className={className}
        >
            {value}
        </button>
    );

    const Calculator = () => {
        const [display, setDisplay] = React.useState("")
        const keyboard = [
            7, 8, 9, "/", "C",
            4, 5, 6, "*", "Del",
            1, 2, 3, "-", "",
            0, ".", "+", "=",
        ];
        const doTheMatch = () => setDisplay(eval(display));

        const handleClick = (value) => {
            switch (value) {
                case "=":
                    doTheMatch();
                    break;
                case "C":
                    setDisplay("");
                    break;
                case "Del":
                    setDisplay(display.substring(0, display.length - 1));
                    break;
                default:
                    setDisplay(`${display}${value}`);
            }
        };

        return (
            <div className="calculator">
                <input
                    type="text"
                    className="display"
                    value={display}
                    onChange={(event) => {
                        const {value} = event.target;
                        if (calcRegex.test(value)) {
                            setDisplay(value);
                        }
                    }}
                    onKeyPress={event => {
                        if (event.key === "Enter") {
                            doTheMatch();
                        } else if (event.key.toLocaleLowerCase() === "c") {
                            setDisplay("");
                        }
                    }}
                />
                <div className="keyboard">
                    {keyboard.map(value => {
                        const span2Class = value === 0 ? "span2" : "";
                        const primaryClass = isNaN(value) ? "primary" : "";
                        return (
                            <Button
                                key={value}
                                value={value}
                                onNumberClick={handleClick}
                                className={`${span2Class} ${primaryClass}`}
                            />
                        );
                    })}
                </div>
            </div>
        )
    };

    const App = () => (
        <div>
            <Header/>
            <Calculator/>
        </div>
    );

    ReactDOM.render(
        <App/>,
        document.getElementById("root")
    )
</script>
</body>
</html>
